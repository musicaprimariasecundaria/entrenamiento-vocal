<body class="bg-slate-950 text-slate-100 antialiased selection:bg-indigo-500 selection:text-white bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-indigo-900 via-slate-950 to-slate-950 min-h-screen">
    <div id="root"></div>

    <!-- Lógica de la Aplicación -->
    <script type="text/babel" data-presets="typescript,react">
        const { useState, useEffect, useRef } = React;
        
        // Acceso seguro a los iconos de Lucide con soporte para múltiples versiones UMD
        const lucide = window.lucideReact || window.lucide || {};
        
        // Fallback por si algún icono no carga, evitar crash total
        const IconFallback = () => <span className="w-4 h-4 block bg-gray-500/20 rounded"></span>;
        
        // Destructuring con Alias para compatibilidad con Lucide v0.400+ y anteriores
        // La lógica intenta obtener el nombre nuevo (AudioLines), si no existe, busca el antiguo (Mic2)
        const { 
            Mic = IconFallback, 
            AudioLines: Mic2 = (lucide.Mic2 || IconFallback), 
            Play = IconFallback, 
            Square = IconFallback, 
            Info = IconFallback, 
            Wind = IconFallback, 
            ArrowUpRight = IconFallback, 
            Waves = IconFallback, 
            Music = IconFallback, 
            Activity = IconFallback, 
            CircleHelp: HelpCircle = (lucide.HelpCircle || IconFallback),
            Menu = IconFallback, 
            X = IconFallback, 
            Flame = IconFallback, 
            Save = IconFallback, 
            RotateCcw = IconFallback, 
            CheckCircle = IconFallback, 
            ArrowDown = IconFallback, 
            ArrowUp = IconFallback, 
            Hand = IconFallback, 
            RefreshCw = IconFallback, 
            Trophy = IconFallback, 
            Volume2 = IconFallback, 
            Check = IconFallback, 
            ArrowRight = IconFallback, 
            Droplets = IconFallback, 
            UserCheck = IconFallback, 
            Heart = IconFallback,
            BookOpen = IconFallback, 
            Clock = IconFallback
        } = lucide;

        // ----------------------------------------------------------------------
        // 1. UTILS: Teoría Musical
        // ----------------------------------------------------------------------
        const NOTE_NAMES = ["Do", "Do#", "Re", "Re#", "Mi", "Fa", "Fa#", "Sol", "Sol#", "La", "La#", "Si"];
        const C_MAJOR_SCALE = [45, 47, 48, 50, 52, 53, 55, 57, 59, 60, 62, 64]; // La2 a Mi4

        const getNoteFromFrequency = (frequency) => {
            if (frequency < 50 || frequency > 2000) return null;
            const noteNum = 12 * (Math.log(frequency / 440) / Math.log(2));
            const midi = Math.round(noteNum) + 69;
            const frequencyOfNote = 440 * Math.pow(2, (midi - 69) / 12);
            const centsOff = Math.floor(1200 * Math.log2(frequency / frequencyOfNote));
            const noteName = NOTE_NAMES[midi % 12];
            const octave = Math.floor(midi / 12) - 1;
            return { frequency, noteName, octave, midi, centsOff };
        };

        const getFrequencyFromMidi = (midi) => {
            return 440 * Math.pow(2, (midi - 69) / 12);
        };

        const formatNote = (midi) => {
            const noteName = NOTE_NAMES[midi % 12];
            const octave = Math.floor(midi / 12) - 1;
            return `${noteName}${octave}`;
        };

        const generateSequence = (length, minMidi, maxMidi) => {
            const availableNotes = C_MAJOR_SCALE.filter(n => n >= minMidi && n <= maxMidi);
            // Fallback seguro si el rango es muy estrecho
            if (availableNotes.length === 0) return [48, 50, 52]; // Do3, Re3, Mi3
            
            const sequence = [];
            let startIndex = Math.floor(Math.random() * availableNotes.length);
            sequence.push(availableNotes[startIndex]);
            let currentIndex = startIndex;
            for (let i = 1; i < length; i++) {
                const maxJump = 2; 
                let jump = Math.floor(Math.random() * maxJump) + 1; 
                const direction = Math.random() > 0.5 ? 1 : -1;
                let nextIndex = currentIndex + (direction * jump);
                if (nextIndex < 0) nextIndex = 1;
                if (nextIndex >= availableNotes.length) nextIndex = availableNotes.length - 2;
                currentIndex = nextIndex;
                sequence.push(availableNotes[currentIndex]);
            }
            return sequence;
        };

        // ----------------------------------------------------------------------
        // 2. SERVICES: Motor de Audio
        // ----------------------------------------------------------------------
        class AudioEngine {
            constructor() {
                this.audioContext = null;
                this.analyser = null;
                this.microphoneStream = null;
                this.sourceNode = null;
                this.buffer = new Float32Array(2048);
                this.isListening = false;
                this.activeOscillators = [];
            }

            async initialize() {
                if (!this.audioContext || this.audioContext.state === 'closed') {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.audioContext.state === 'suspended') {
                    try {
                        // Race condition fix: don't let resume hang forever if browser is picky
                        await Promise.race([
                            this.audioContext.resume(),
                            new Promise(resolve => setTimeout(resolve, 500))
                        ]);
                    } catch(e) {
                        console.warn("AudioContext resume warning:", e);
                    }
                }
            }

            async startMicrophone() {
                await this.initialize();
                if (this.isListening) return;
                try {
                    this.microphoneStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            autoGainControl: false,
                            noiseSuppression: true
                        } 
                    });
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 2048;
                    this.buffer = new Float32Array(this.analyser.fftSize);
                    this.sourceNode = this.audioContext.createMediaStreamSource(this.microphoneStream);
                    this.sourceNode.connect(this.analyser);
                    this.isListening = true;
                } catch (err) {
                    console.error("Error accessing microphone", err);
                    throw new Error("Permiso de micrófono denegado");
                }
            }

            stopMicrophone() {
                if (this.microphoneStream) {
                    this.microphoneStream.getTracks().forEach(track => track.stop());
                    this.microphoneStream = null;
                }
                if (this.sourceNode) {
                    try { this.sourceNode.disconnect(); } catch(e) {}
                    this.sourceNode = null;
                }
                this.analyser = null;
                this.isListening = false;
            }

            getPitch() {
                if (!this.analyser || !this.isListening) return null;
                this.analyser.getFloatTimeDomainData(this.buffer);
                const frequency = this.autoCorrelate(this.buffer, this.audioContext.sampleRate);
                if (frequency === -1) return null;
                return getNoteFromFrequency(frequency);
            }

            playTone(frequency, duration = 0.5, type = 'sine') {
                if (!this.audioContext) return;
                
                // Ensure safe duration to prevent math errors in scheduling
                duration = Math.max(0.1, duration);

                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.type = type;
                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    
                    const now = this.audioContext.currentTime;
                    const attack = 0.05;
                    const release = 0.1;
                    
                    // FIX: Robust envelope scheduling to avoid "Overlap" errors with short durations
                    if (duration < attack + release) {
                        // Short note mode
                        const mid = duration / 2;
                        gainNode.gain.setValueAtTime(0, now);
                        gainNode.gain.linearRampToValueAtTime(0.2, now + mid);
                        gainNode.gain.linearRampToValueAtTime(0.001, now + duration);
                    } else {
                        // Normal note mode
                        gainNode.gain.setValueAtTime(0, now);
                        gainNode.gain.linearRampToValueAtTime(0.2, now + attack);
                        // Use linearRamp for sustain to be safe against overlap
                        gainNode.gain.linearRampToValueAtTime(0.2, now + duration - release);
                        gainNode.gain.linearRampToValueAtTime(0.001, now + duration);
                    }

                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    oscillator.start();
                    oscillator.stop(now + duration + 0.2);
                } catch (e) {
                    console.error("Error playing tone", e);
                }
            }

            stopAllSounds() {
                // Implementation placeholder
            }

            autoCorrelate(buf, sampleRate) {
                const SIZE = buf.length;
                let rms = 0;
                for (let i = 0; i < SIZE; i++) {
                    const val = buf[i];
                    rms += val * val;
                }
                rms = Math.sqrt(rms / SIZE);
                
                if (rms < 0.008) return -1;

                let r1 = 0, r2 = SIZE - 1, thres = 0.2;
                for (let i = 0; i < SIZE / 2; i++)
                    if (Math.abs(buf[i]) < thres) { r1 = i; break; }
                for (let i = 1; i < SIZE / 2; i++)
                    if (Math.abs(buf[SIZE - i]) < thres) { r2 = SIZE - i; break; }

                const buf2 = buf.slice(r1, r2);
                const c = new Array(buf2.length).fill(0);
                for (let i = 0; i < buf2.length; i++) {
                    for (let j = 0; j < buf2.length - i; j++) {
                        c[i] = c[i] + buf2[j] * buf2[j + i];
                    }
                }

                let d = 0;
                while (c[d] > c[d + 1]) d++;
                let maxval = -1, maxpos = -1;
                for (let i = d; i < buf2.length; i++) {
                    if (c[i] > maxval) {
                        maxval = c[i];
                        maxpos = i;
                    }
                }
                let T0 = maxpos;
                const x1 = c[T0 - 1], x2 = c[T0], x3 = c[T0 + 1];
                const a = (x1 + x3 - 2 * x2) / 2;
                const b = (x3 - x1) / 2;
                if (a) T0 = T0 - b / (2 * a);
                return sampleRate / T0;
            }
        }
        const audioEngine = new AudioEngine();

        // ----------------------------------------------------------------------
        // 3. COMPONENTS: Visualizadores
        // ----------------------------------------------------------------------
        
        const TunerVisualizer = ({ currentNote, isListening, mode = 'gauge' }) => {
            const canvasRef = useRef(null);
            const historyRef = useRef([]);

            useEffect(() => {
                if (mode !== 'graph' || !canvasRef.current) return;
                
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationId;

                const draw = () => {
                    if (isListening) {
                        let y = -1;
                        if (currentNote) {
                            const logFreq = Math.log2(currentNote.frequency);
                            const minLog = Math.log2(80);
                            const maxLog = Math.log2(1000);
                            y = 1 - ((logFreq - minLog) / (maxLog - minLog));
                            y = Math.max(0.1, Math.min(0.9, y)); 
                        }
                        historyRef.current.push(y);
                    } else {
                        historyRef.current.push(-1);
                    }

                    if (historyRef.current.length > 200) {
                        historyRef.current.shift();
                    }

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.strokeStyle = '#334155';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(0, canvas.height * 0.25); ctx.lineTo(canvas.width, canvas.height * 0.25);
                    ctx.moveTo(0, canvas.height * 0.75); ctx.lineTo(canvas.width, canvas.height * 0.75);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.strokeStyle = '#fbbf24';
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';

                    let started = false;
                    const stepX = canvas.width / 200;

                    for (let i = 0; i < historyRef.current.length; i++) {
                        const val = historyRef.current[i];
                        const x = i * stepX;
                        
                        if (val !== -1) {
                            const y = val * canvas.height;
                            if (!started) {
                                ctx.moveTo(x, y);
                                started = true;
                            } else {
                                ctx.lineTo(x, y);
                            }
                        } else {
                            started = false;
                        }
                    }
                    ctx.stroke();
                    
                    const lastVal = historyRef.current[historyRef.current.length - 1];
                    if (lastVal !== -1) {
                         ctx.beginPath();
                         ctx.fillStyle = '#fff';
                         ctx.arc(historyRef.current.length * stepX, lastVal * canvas.height, 4, 0, Math.PI * 2);
                         ctx.fill();
                    }

                    animationId = requestAnimationFrame(draw);
                };

                draw();
                return () => cancelAnimationFrame(animationId);
            }, [currentNote, isListening, mode]);

            if (!isListening) {
                return (
                    <div className="h-32 w-full bg-slate-800/50 rounded-2xl flex items-center justify-center border-2 border-dashed border-slate-700">
                        <div className="text-center text-slate-500">
                            <Mic className="w-8 h-8 mx-auto mb-2 opacity-50" />
                            <p>Micrófono inactivo</p>
                        </div>
                    </div>
                );
            }

            if (mode === 'graph') {
                 return (
                    <div className="relative w-full bg-slate-900 rounded-2xl overflow-hidden border border-slate-700 shadow-inner">
                        <canvas ref={canvasRef} width={600} height={200} className="w-full h-48 block"></canvas>
                        <div className="absolute top-2 right-2 px-2 py-1 bg-black/50 rounded text-[10px] text-slate-400">HISTORIAL</div>
                        <div className="absolute left-2 top-1/4 text-[10px] text-slate-600">AGUDO</div>
                        <div className="absolute left-2 bottom-1/4 text-[10px] text-slate-600">GRAVE</div>
                    </div>
                 );
            }

            if (!currentNote) {
                return (
                    <div className="h-32 w-full bg-black/20 rounded-2xl flex items-center justify-center shadow-inner border border-black/10">
                        <p className="text-slate-500 animate-pulse font-medium tracking-wider">Escuchando...</p>
                    </div>
                );
            }
            const cents = currentNote.centsOff;
            const isGreen = Math.abs(cents) <= 30;
            const isYellow = Math.abs(cents) > 30 && Math.abs(cents) <= 50;
            let positionPercent = 50 + (cents); 
            positionPercent = Math.max(5, Math.min(95, positionPercent));
            let colorClass = "bg-red-500 shadow-[0_0_15px_rgba(239,68,68,0.6)] border-red-300";
            if (isGreen) colorClass = "bg-emerald-400 shadow-[0_0_20px_rgba(52,211,153,0.8)] border-white";
            else if (isYellow) colorClass = "bg-yellow-400 shadow-[0_0_15px_rgba(250,204,21,0.6)] border-yellow-100";
            const displayName = `${currentNote.noteName}${currentNote.octave}`;
            return (
                <div className="bg-slate-950 rounded-2xl p-6 shadow-2xl w-full max-w-md mx-auto border border-slate-800">
                    <div className="text-center mb-6">
                        <span className="text-7xl font-black text-white tracking-tighter drop-shadow-lg">
                            {displayName}
                        </span>
                        <div className={`text-sm mt-2 font-bold px-3 py-1 rounded-full inline-block ${isGreen ? 'bg-emerald-500/20 text-emerald-400' : 'bg-slate-800 text-slate-400'}`}>
                            {cents > 0 ? `+${cents}` : cents} cents
                        </div>
                    </div>
                    <div className="relative h-6 bg-slate-800 rounded-full w-full overflow-hidden shadow-inner border border-slate-700">
                        <div className="absolute left-1/2 top-0 bottom-0 w-0.5 bg-white/30 transform -translate-x-1/2 z-10"></div>
                        <div className="absolute left-1/2 top-0 bottom-0 w-[30%] bg-emerald-500/10 transform -translate-x-1/2 border-x border-emerald-500/10"></div>
                        <div 
                            className={`absolute top-1 bottom-1 w-4 rounded-full border-2 transform -translate-x-1/2 transition-all duration-100 ease-out ${colorClass} z-20`}
                            style={{ left: `${positionPercent}%` }}
                        />
                    </div>
                    <div className="flex justify-between text-[10px] text-slate-500 mt-2 px-1 font-bold uppercase tracking-widest">
                        <span>♭ Grave</span>
                        <span>Afinado</span>
                        <span>Agudo ♯</span>
                    </div>
                </div>
            );
        };

        // ----------------------------------------------------------------------
        // 4. VIEWS: Tesitura (VocalRange)
        // ----------------------------------------------------------------------
        const VocalRange = ({ onSaveRange, savedRange }) => {
            const [step, setStep] = useState('intro');
            const [isListening, setIsListening] = useState(false);
            const [currentNote, setCurrentNote] = useState(null);
            const [phase, setPhase] = useState('low');
            const [recordLow, setRecordLow] = useState(null); 
            const [recordHigh, setRecordHigh] = useState(null);
            const intervalRef = useRef(null);
            const stabilityCounter = useRef(0);
            const lastMidiRef = useRef(null);

            useEffect(() => {
                return () => stopTest();
            }, []);

            const startTest = async () => {
                try {
                    await audioEngine.startMicrophone();
                    setIsListening(true);
                    setStep('testing');
                    setPhase('low');
                    setRecordLow(null);
                    setRecordHigh(null);
                    setCurrentNote(null);
                    stabilityCounter.current = 0;
                    lastMidiRef.current = null;
                    
                    intervalRef.current = window.setInterval(() => {
                        const note = audioEngine.getPitch();
                        setCurrentNote(note);

                        if (note) {
                            if (note.midi === lastMidiRef.current) {
                                stabilityCounter.current++;
                            } else {
                                stabilityCounter.current = 0;
                                lastMidiRef.current = note.midi;
                            }

                            if (stabilityCounter.current > 3) {
                                if (phase === 'low') {
                                    setRecordLow(prev => {
                                        if (!prev) return note;
                                        return note.midi < prev.midi ? note : prev;
                                    });
                                } else {
                                    setRecordHigh(prev => {
                                        if (!prev) return note;
                                        return note.midi > prev.midi ? note : prev;
                                    });
                                }
                            }
                        } else {
                            stabilityCounter.current = 0;
                            lastMidiRef.current = null;
                        }
                    }, 50);
                } catch (e) {
                    alert("Necesitamos acceso al micrófono para esta función. " + e.message);
                }
            };

            const stopTest = () => {
                if (intervalRef.current) clearInterval(intervalRef.current);
                audioEngine.stopMicrophone();
                setIsListening(false);
            };

            const handlePhaseConfirm = () => {
                const effectiveLow = recordLow || currentNote;
                const effectiveHigh = recordHigh || currentNote;

                if (phase === 'low') {
                    if (!effectiveLow) return;
                    setRecordLow(effectiveLow);
                    setPhase('high');
                    stabilityCounter.current = 0;
                } else {
                    if (!effectiveHigh) return;
                    setRecordHigh(effectiveHigh);
                    stopTest();
                    setStep('result');
                    
                    if (recordLow && effectiveHigh) {
                        onSaveRange({
                            low: formatNote(recordLow.midi),
                            high: formatNote(effectiveHigh.midi)
                        });
                    } else if (effectiveLow && effectiveHigh) {
                         onSaveRange({
                            low: formatNote(effectiveLow.midi),
                            high: formatNote(effectiveHigh.midi)
                        });
                    }
                }
            };

            const manualCapture = () => {
                if (!currentNote) return;
                if (phase === 'low') {
                    setRecordLow(currentNote);
                } else {
                    setRecordHigh(currentNote);
                }
            };

            const resetPhase = () => {
                if (phase === 'low') setRecordLow(null);
                else setRecordHigh(null);
                stabilityCounter.current = 0;
            };

            const classifyVoice = (low, high) => {
                const center = (low + high) / 2;
                if (center >= 69) return "Voz Aguda (Tipo Soprano)";
                if (center >= 60) return "Voz Media-Aguda (Tipo Mezzo/Tenor)";
                if (center >= 53) return "Voz Media-Grave (Tipo Barítono)";
                return "Voz Grave (Tipo Bajo/Contralto)";
            };

            const canConfirm = phase === 'low' 
                ? (!!recordLow || !!currentNote) 
                : (!!recordHigh || !!currentNote);

            return (
                <div className="p-4 md:p-6 max-w-3xl mx-auto animate-fade-in">
                    <h2 className="text-3xl font-bold text-white mb-6 flex items-center gap-3">
                        <div className="w-2 h-8 bg-indigo-500 rounded-full"></div>
                        Mi Tesitura
                    </h2>

                    {step === 'intro' && (
                        <div className="bg-slate-900/50 backdrop-blur-lg border border-white/10 rounded-2xl p-8 shadow-2xl">
                            <p className="text-slate-300 mb-8 text-lg leading-relaxed">
                                Vamos a encontrar tu rango vocal. La prueba tiene dos partes:
                            </p>
                            <ul className="space-y-4 mb-8 text-slate-300">
                                <li className="flex items-center gap-3">
                                    <div className="bg-indigo-500/20 p-2 rounded-lg text-indigo-400"><ArrowDown /></div>
                                    <span>1. Cantarás notas cada vez más <strong>graves</strong> hasta tu límite.</span>
                                </li>
                                <li className="flex items-center gap-3">
                                    <div className="bg-purple-500/20 p-2 rounded-lg text-purple-400"><ArrowUp /></div>
                                    <span>2. Cantarás notas cada vez más <strong>agudas</strong> hasta tu límite.</span>
                                </li>
                            </ul>
                            
                            {savedRange && (
                                <div className="bg-emerald-900/20 p-4 rounded-xl mb-8 border border-emerald-500/30 flex items-center gap-4">
                                    <CheckCircle className="text-emerald-500" />
                                    <div>
                                        <div className="text-sm text-emerald-400 font-bold uppercase">Tesitura Guardada</div>
                                        <div className="text-white font-mono text-xl">{savedRange.low} - {savedRange.high}</div>
                                    </div>
                                </div>
                            )}

                            <button 
                                onClick={startTest}
                                className="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg hover:shadow-indigo-500/25 flex items-center justify-center gap-3 text-lg"
                            >
                                <Mic size={24} fill="currentColor" />
                                Iniciar Prueba
                            </button>
                        </div>
                    )}

                    {step === 'testing' && (
                        <div className="space-y-6">
                            <div className="text-center">
                                <span className={`inline-block px-6 py-2 rounded-full font-bold text-sm uppercase tracking-widest shadow-lg mb-4 ${
                                    phase === 'low' 
                                    ? 'bg-indigo-500 text-white' 
                                    : 'bg-purple-500 text-white'
                                }`}>
                                    {phase === 'low' ? 'Fase 1: Extensión Grave' : 'Fase 2: Extensión Aguda'}
                                </span>
                                <h3 className="text-2xl font-bold text-white mb-2">
                                    {phase === 'low' ? 'Baja el tono poco a poco' : 'Sube el tono poco a poco'}

                            <div className="flex gap-4 pt-4">

                                <button

                                disabled={!canConfirm}
                                className={`flex-1 font-bold py-4 px-6 rounded-xl transition-all shadow-lg flex items-center justify-center gap-3 text-lg ${
                                    canConfirm
                                    ? 'bg-emerald-500 hover:bg-emerald-400 text-white cursor-pointer'

                                >
                                {(phase === 'low' ? recordLow : recordHigh) 
                                    ? (phase === 'low' ? '¡Confirmar Grave!' : '¡Confirmar Agudo!')

                                }
                                {canConfirm && <CheckCircle size={24} />}

                    )}

                    {step === 'result' && recordLow && recordHigh && (
                        <div className="bg-slate-900/80 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/10 text-center animate-in fade-in zoom-in duration-300">
                            <div className="w-20 h-20 bg-emerald-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-emerald-500/30">
                                <Save size={40} className="text-white" />
                            </div>
                            
                            <h3 className="text-3xl font-bold text-white mb-2">¡Tesitura Guardada!</h3>
                            <p className="text-slate-400 mb-8">Estos datos se usarán para personalizar tus ejercicios.</p>
                            
                            <div className="flex justify-center items-center gap-4 md:gap-12 mb-10 bg-white/5 p-6 rounded-2xl">

                                    <p className="text-xs text-indigo-400 uppercase font-bold mb-2">Nota Grave</p>
                                    <p className="text-4xl font-mono font-bold text-white">{formatNote(recordLow.midi)}</p>
                                </div>
                                <div className="h-12 w-px bg-slate-700"></div>
                                <div className="text-center">
                                    <p className="text-xs text-purple-400 uppercase font-bold mb-2">Nota Aguda</p>
                                    <p className="text-4xl font-mono font-bold text-white">{formatNote(recordHigh.midi)}</p>

                            <div className="bg-indigo-900/20 p-6 rounded-xl mb-8 border border-indigo-500/20">
                                <p className="text-sm text-indigo-300 mb-2 uppercase tracking-widest font-bold">Tu Voz se aproxima a</p>
                                <p className="font-bold text-white text-2xl">
                                {classifyVoice(recordLow.midi, recordHigh.midi)}
                                </p>

                            <button 
                                onClick={() => setStep('intro')}
                                className="text-slate-400 hover:text-white font-semibold py-3 px-6 rounded-lg hover:bg-white/5 transition-colors flex items-center gap-2 mx-auto"
