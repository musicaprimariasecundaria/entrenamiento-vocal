        };

        // ----------------------------------------------------------------------
        // 5. VIEWS: Rutinas (Training)
        // ----------------------------------------------------------------------
        const Training = ({ savedRange }) => {
            const [gameState, setGameState] = useState('setup');
            const [level, setLevel] = useState(2);
            const [sequence, setSequence] = useState([]);
            
            // CRITICAL FIX: Use ref to prevent stale closures in loop
            const sequenceRef = useRef([]);

            const [currentPlayIndex, setCurrentPlayIndex] = useState(-1);
            const [userNoteIndex, setUserNoteIndex] = useState(0); 
            const [results, setResults] = useState([]);
            const [currentNote, setCurrentNote] = useState(null);
            const [progressScore, setProgressScore] = useState(0); 
            
            const currentScoreRef = useRef(0);
            const detectionTimerRef = useRef(null);
            const listeningStartTimeRef = useRef(0);

            const [bestStreak, setBestStreak] = useState(() => {
                return parseInt(localStorage.getItem('vocalTrainer_streak') || '0');
            });

            useEffect(() => {
                return () => stopAll();
            }, []);

            const stopAll = () => {
                if (detectionTimerRef.current) clearInterval(detectionTimerRef.current);
                audioEngine.stopMicrophone();
            };

            const generateRoutine = () => {
                let minMidi = 45; 
                let maxMidi = 64; 
                
                const newSequence = generateSequence(level, minMidi, maxMidi);
                setSequence(newSequence);
                sequenceRef.current = newSequence; // Sync Ref
                setResults(newSequence.map(n => ({ target: n, sung: null, cents: null, success: false })));
                setGameState('playing');
                playSequence(newSequence);
            };

            const playSequence = async (seq) => {
                stopAll();
                try {
                    await audioEngine.initialize();
                    setCurrentPlayIndex(-1);

                    let i = 0;
                    const playNext = () => {
                        if (i >= seq.length) {
                            setCurrentPlayIndex(-1);
                            setGameState('waiting_for_silence');
                            setTimeout(() => {
                                setGameState('listening');
                                startListening();
                            }, 1500); 
                            return;
                        }
                        setCurrentPlayIndex(i);
                        const freq = getFrequencyFromMidi(seq[i]);
                        audioEngine.playTone(freq, 0.8); 
                        i++;
                        setTimeout(playNext, 1200); 
                    };
                    
                    setTimeout(playNext, 500);
                } catch (e) {
                    console.error("Error playing sequence", e);
                }
            };

            const startListening = async () => {
                try {
                    await audioEngine.startMicrophone();
                    setUserNoteIndex(0);
                    currentScoreRef.current = 0;
                    setProgressScore(0);
                    startNoteDetectionCycle(0);
                } catch (e) {
                    alert("Error micrófono");
                }
            };

            const startNoteDetectionCycle = (index) => {
                const currentSeq = sequenceRef.current; // Read from Ref

                if (index >= currentSeq.length) {
                    finishRoutine();
                    return;
                }

                if (detectionTimerRef.current) clearInterval(detectionTimerRef.current);

                setUserNoteIndex(index);
                currentScoreRef.current = 0;
                setProgressScore(0); 
                
                const targetMidi = currentSeq[index]; 
                const now = Date.now();
                listeningStartTimeRef.current = now + 500;
                const SCORE_TARGET = 100;
                const SCORE_INCREMENT = 10; 

                detectionTimerRef.current = window.setInterval(() => {
                    const currentTime = Date.now();
                    if (currentTime < listeningStartTimeRef.current) return;

                    const detected = audioEngine.getPitch();
                    setCurrentNote(detected);

                    if (detected) {
                        const midiDiff = Math.abs(detected.midi - targetMidi);
                        const isOctaveMatch = midiDiff % 12 === 0; 
                        const isTuned = Math.abs(detected.centsOff) <= 80;

                        if (isOctaveMatch && isTuned) {
                           currentScoreRef.current += SCORE_INCREMENT;
                           const visualScore = Math.min(SCORE_TARGET, currentScoreRef.current);
                           setProgressScore(visualScore);

                           if (currentScoreRef.current >= SCORE_TARGET) {
                             handleSuccess(index, detected);
                           }
                        }
                    }
                }, 50);
            };

            const handleSuccess = (index, note) => {
                if (detectionTimerRef.current) {
                    clearInterval(detectionTimerRef.current);
                    detectionTimerRef.current = null;
                }
                
                setResults(prev => {
                    const copy = [...prev];
                    const target = sequenceRef.current[index] || 0;
                    copy[index] = { target: target, sung: note.midi, cents: note.centsOff, success: true };
                    return copy;
                });

                audioEngine.playTone(880, 0.1); 
                setTimeout(() => {
                    startNoteDetectionCycle(index + 1);
                }, 500);
            };

            const finishRoutine = () => {
                audioEngine.stopMicrophone();
                setCurrentNote(null);
                setGameState('feedback');
            };
            
            useEffect(() => {
                if (gameState === 'feedback') {
                    const successCount = results.filter(r => r.success).length;
                    if (successCount === sequence.length && sequence.length > 0) {
                        const newStreak = bestStreak + 1;
                        setBestStreak(newStreak);
                        localStorage.setItem('vocalTrainer_streak', newStreak.toString());
                    }
                }
            }, [gameState]);

            return (
                <div className="p-4 md:p-6 max-w-4xl mx-auto animate-fade-in">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-3xl font-bold text-white flex items-center gap-3">
                            <div className="w-2 h-8 bg-emerald-500 rounded-full"></div>
                            Entrenamiento
                        </h2>
                        <div className="flex items-center gap-2 bg-yellow-500/10 px-4 py-2 rounded-full border border-yellow-500/20 text-yellow-400">
                            <Trophy size={16} />
                            <span className="font-bold text-sm">Racha: {bestStreak}</span>
                        </div>
                    </div>

                    {gameState === 'setup' && (
                        <div className="bg-white/5 backdrop-blur-lg rounded-2xl p-8 shadow-xl border border-white/10">
                            <p className="text-slate-300 mb-8 text-lg">
                                Escucha la melodía y repite cada nota a tu ritmo.
                            </p>
                            
                            <div className="bg-indigo-900/30 p-4 rounded-xl border border-indigo-500/30 mb-8 flex gap-4 items-start">
                                <Clock className="text-indigo-400 shrink-0 mt-1" />
                                <div>
                                    <p className="text-white font-bold">Importante:</p>
                                    <p className="text-indigo-200 text-sm mt-1">
                                        Cuando aciertes la nota, <strong className="text-white underline">mantén el sonido unos segundos</strong> hasta que la barra lateral se llene por completo.
                                    </p>
                                </div>
                            </div>

                            <div className="mb-8">
                                <label className="block text-sm font-bold text-slate-400 mb-4 uppercase tracking-wider">Dificultad (Número de Notas)</label>
                                <div className="grid grid-cols-4 gap-4">
                                {[2, 3, 4, 5].map(lvl => (
                                    <button
                                    key={lvl}
                                    onClick={() => setLevel(lvl)}
                                    className={`py-4 rounded-xl border transition-all font-bold text-lg ${
                                        level === lvl 
                                        ? 'border-indigo-500 bg-indigo-500 text-white shadow-[0_0_20px_rgba(99,102,241,0.3)]' 
                                        : 'border-white/10 bg-white/5 text-slate-400 hover:bg-white/10 hover:text-white'
                                    }`}
                                    >
                                    {lvl}
                                    </button>
                                ))}
                                </div>
                            </div>

                            <button 
                                onClick={generateRoutine}
                                className="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-3 text-lg transition-all"
                            >
                                <Play size={24} fill="currentColor" />
                                Generar Rutina
                            </button>
                        </div>
                    )}

                    {gameState !== 'setup' && (
                        <div className="space-y-8">
                            <div className="flex justify-center gap-3 md:gap-6 mb-8 flex-wrap">
                                {sequence.map((midi, idx) => {
                                let statusColor = "bg-white/5 border-white/10 text-slate-500";
                                let scale = "scale-100";
                                let content = formatNote(midi);

                                if (gameState === 'playing') {
                                    if (idx === currentPlayIndex) {
                                    statusColor = "bg-indigo-500 border-indigo-400 text-white shadow-[0_0_20px_rgba(99,102,241,0.4)]";
                                    scale = "scale-110 -translate-y-2";
                                    }
                                } else if (gameState === 'waiting_for_silence') {
                                    statusColor = "bg-slate-700 border-slate-600 text-slate-400";
                                } else if (gameState === 'listening') {
                                    if (idx === userNoteIndex) {
                                        statusColor = "bg-white border-white text-indigo-900 shadow-[0_0_30px_rgba(255,255,255,0.2)]";
                                        scale = "scale-110 -translate-y-2";
                                    } else if (idx < userNoteIndex) {
                                        const res = results[idx];
                                        if (res && res.success) statusColor = "bg-emerald-500 border-emerald-400 text-white";
                                        else statusColor = "bg-red-500 border-red-400 text-white";
                                    }
                                } else if (gameState === 'feedback') {
                                    const res = results[idx];
                                    if (res && res.success) statusColor = "bg-emerald-500 border-emerald-400 text-white";
                                    else statusColor = "bg-red-500 border-red-400 text-white";
                                }

                                return (
                                    <div 
                                    key={idx} 
                                    className={`w-20 h-24 md:w-24 md:h-28 rounded-2xl border-2 flex flex-col items-center justify-center gap-1 transition-all duration-300 ${statusColor} ${scale} shadow-lg relative overflow-hidden`}
                                    >
                                    <span className="text-2xl md:text-3xl font-bold">{content}</span>
                                    {gameState === 'playing' && idx === currentPlayIndex && <Volume2 size={16} className="mt-2 animate-pulse" />}
                                    </div>
                                )
                                })}
                            </div>

                            <div className="bg-slate-900/50 backdrop-blur-md rounded-3xl p-8 border border-white/10 shadow-2xl min-h-[300px] flex flex-col items-center justify-center relative overflow-hidden">
                                {gameState === 'playing' && (
                                    <div className="text-center">
                                        <div className="w-24 h-24 bg-indigo-500/20 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse">
                                        <Volume2 className="w-12 h-12 text-indigo-400" />
                                        </div>
                                        <h3 className="text-2xl font-bold text-white mb-2">Escucha atentamente...</h3>
                                        <p className="text-slate-400">Memoriza la afinación.</p>
                                    </div>
                                )}

                                {gameState === 'waiting_for_silence' && (
                                    <div className="text-center animate-bounce">
                                        <p className="text-xl font-bold text-slate-300">¡Prepárate!</p>
                                    </div>
                                )}

                                {gameState === 'listening' && (
                                    <div className="w-full flex flex-col items-center animate-fade-in">
                                        <div className="mb-6 flex items-center gap-2 bg-indigo-500/20 px-6 py-2 rounded-full border border-indigo-500/30">
                                            <Mic className="text-indigo-400 animate-pulse" size={20} />
                                            <h3 className="text-xl font-bold text-indigo-100">¡Canta cuando quieras!</h3>
                                        </div>

                                        <div className="w-full flex gap-8 items-center justify-center max-w-2xl">
                                            <div className="flex-grow relative h-64 bg-slate-800/80 rounded-2xl border border-slate-700 overflow-hidden">
                                                <div className="absolute w-full h-px bg-slate-600 top-1/4 border-t border-dashed border-slate-600 opacity-50"></div>
                                                <div className="absolute w-full h-px bg-slate-600 bottom-1/4 border-t border-dashed border-slate-600 opacity-50"></div>
                                                
                                                <div className={`absolute w-full h-1/4 top-[37.5%] border-y-2 transition-colors duration-200 flex items-center justify-center ${progressScore > 5 ? 'bg-emerald-500/20 border-emerald-500/50' : 'bg-slate-700/50 border-white/20'}`}>
                                                    <span className="text-4xl font-black text-white opacity-90 drop-shadow-lg">
                                                        {formatNote(sequence[userNoteIndex])}
                                                    </span>
                                                </div>

                                                {currentNote && (() => {
                                                     const target = sequenceRef.current[userNoteIndex];
                                                     const midiDiff = Math.abs(currentNote.midi - (target || 0));
                                                     return (midiDiff % 12 === 0 && Math.abs(currentNote.centsOff) <= 80);
                                                })() && (
                                                   <div className="absolute bottom-4 left-0 right-0 text-center z-10 pointer-events-none">
                                                      <span className="text-emerald-400 font-bold text-sm uppercase tracking-widest animate-pulse bg-black/50 px-3 py-1 rounded-full backdrop-blur-sm">
                                                         ¡Mantén el tono!
                                                      </span>
                                                   </div>
                                                )}

                                                {currentNote ? (
                                                    (() => {
                                                        const targetMidi = sequence[userNoteIndex];
                                                        const midiDiff = Math.abs(currentNote.midi - targetMidi);
                                                        const isOctaveMatch = midiDiff % 12 === 0;
                                                        const isTuned = Math.abs(currentNote.centsOff) <= 80;

                                                        let diff = 0;
                                                        if (isOctaveMatch && isTuned) {
                                                            diff = 0;
                                                        } else {
                                                            let adjustedTarget = targetMidi;
                                                            while (adjustedTarget < currentNote.midi - 6) adjustedTarget += 12;
                                                            while (adjustedTarget > currentNote.midi + 6) adjustedTarget -= 12;
                                                            diff = ((currentNote.midi - adjustedTarget) * 100) + currentNote.centsOff;
                                                        }
                                                        
                                                        let percent = 50 - (diff / 200) * 100; 
                                                        percent = Math.max(10, Math.min(90, percent));
                                                        const isSuccess = isOctaveMatch && isTuned;

                                                        return (
                                                            <div 
                                                                className={`absolute left-4 right-4 h-12 rounded-full border-4 transition-all duration-100 shadow-[0_0_20px_currentColor] flex items-center justify-center ${isSuccess ? 'bg-emerald-400 border-white text-emerald-900' : 'bg-yellow-400 border-yellow-200 text-yellow-900'}`}
                                                                style={{ top: `${percent}%`, transform: 'translateY(-50%)' }}
                                                            >
                                                                <span className="font-bold text-xs">{isSuccess ? '¡MUY BIEN!' : (diff > 0 ? 'Alto' : 'Bajo')}</span>
                                                            </div>
                                                        )
                                                    })()
                                                ) : (
                                                    <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-slate-500 text-sm animate-pulse">
                                                        Canta ahora...
                                                    </div>
                                                )}
                                            </div>

                                            <div className="h-64 w-6 bg-slate-800 rounded-full overflow-hidden border border-slate-700 relative">
                                                <div 
                                                    className="absolute bottom-0 w-full bg-gradient-to-t from-emerald-600 to-emerald-400 transition-all duration-75 ease-linear"
                                                    style={{ height: `${progressScore}%` }} 
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {gameState === 'feedback' && (
                                    <div className="text-center w-full animate-fade-in">
                                        <div className="mb-6">
                                            {results.filter(r => r.success).length === sequence.length 
                                            ? <div className="w-24 h-24 bg-emerald-500/20 rounded-full flex items-center justify-center mx-auto text-emerald-400 animate-bounce"><Trophy size={48} /></div>
                                            : <div className="w-24 h-24 bg-orange-500/20 rounded-full flex items-center justify-center mx-auto text-orange-400"><RefreshCw size={48} /></div>
                                            }
                                        </div>
                                        <h3 className="text-3xl font-bold text-white mb-2">
                                            {results.filter(r => r.success).length === sequence.length 
                                            ? "¡Perfecto! 🎉" 
                                            : "¡Casi lo tienes!"}
                                        </h3>
                                        <p className="text-slate-400 mb-8 text-lg">
                                            Acertaste {results.filter(r => r.success).length} de {sequence.length} notas.
                                        </p>
                                        
                                        <div className="flex gap-4 max-w-md mx-auto">
                                            <button 
                                                onClick={() => playSequence(sequence)} 
                                                className="flex-1 bg-white/10 hover:bg-white/20 text-white font-semibold py-4 rounded-xl transition-colors flex items-center justify-center gap-2"
                                            >
                                                <Volume2 size={20} /> Repetir
                                            </button>
                                            <button 
                                                onClick={() => setGameState('setup')}
                                                className="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-4 rounded-xl shadow-lg hover:shadow-indigo-500/25 transition-all flex items-center justify-center gap-2"
                                            >
                                                Siguiente <ArrowRight size={20} />
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // ----------------------------------------------------------------------
        // 6. VIEWS: Calentamiento (Warmup)
        // ----------------------------------------------------------------------
        const Warmup = () => {
            const [selectedExercise, setSelectedExercise] = useState(null);
            const [isMicOn, setIsMicOn] = useState(false);
            const [currentNote, setCurrentNote] = useState(null);
            const requestRef = useRef(null);

            const exercises = [
                {
                    id: 1,
                    title: "Lip Trill (Vibración Labial)",
                    subtitle: "Desbloqueo y flujo de aire",
                    description: "Junta los labios suavemente y expulsa aire haciéndolos vibrar (como el sonido de un motor 'Brrr'). Sin forzar la garganta.",
                    objective: "Desliza el tono desde tus notas graves a las agudas y vuelve a bajar (Glissando).",
                    icon: ArrowUpRight,
                    color: "text-orange-400 bg-orange-500/20 border-orange-500/20"
                },
                {
                    id: 2,
                    title: "Humming (Boca Chiusa)",
                    subtitle: "Resonancia y colocación",
                    description: "Con la boca cerrada pero los dientes separados, emite una 'Mmm' suave. Debes sentir cosquilleo en los labios y nariz.",
                    objective: "Mantén una nota cómoda y siente la vibración en tu 'máscara' facial.",
                    icon: Waves,
                    color: "text-emerald-400 bg-emerald-500/20 border-emerald-500/20"
                },
                {
                    id: 3,
                    title: "Sirena Vocal",
                    subtitle: "Agilidad y extensión",
                    description: "Imita el sonido de una sirena de ambulancia usando la vocal 'U'.",
                    objective: "Cubre todo tu rango vocal sin cortes. Si sientes un salto (gallo), hazlo más suave y ligero.",
                    icon: Wind,
                    color: "text-indigo-400 bg-indigo-500/20 border-indigo-500/20"
                }
            ];

            useEffect(() => {
                return () => stopMic();
            }, []);

            const toggleMic = async () => {
                if (isMicOn) {
                    stopMic();
                } else {
                    try {
                        await audioEngine.startMicrophone();
                        setIsMicOn(true);
                        updatePitch();
                    } catch (e) {
                        alert("Necesitamos acceso al micrófono");
                    }
                }
            };

            const stopMic = () => {
                audioEngine.stopMicrophone();
                setIsMicOn(false);
                if (requestRef.current) cancelAnimationFrame(requestRef.current);
            };

            const updatePitch = () => {
                const note = audioEngine.getPitch();
                setCurrentNote(note);
                requestRef.current = requestAnimationFrame(updatePitch);
            };

            return (
                <div className="p-4 md:p-6 max-w-6xl mx-auto animate-fade-in">
                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                        <div>
                            <h2 className="text-3xl font-bold text-white mb-2 flex items-center gap-3">
                                <div className="w-2 h-8 bg-orange-500 rounded-full"></div>
                                Pizarra de Calentamiento
                            </h2>
                            <p className="text-slate-400 text-lg">Guía visual para ejercicios dirigidos por el profesor.</p>
                        </div>
                    </div>

                    <div className="grid lg:grid-cols-12 gap-6">
                        <div className="lg:col-span-5 space-y-4">
                            {exercises.map((ex) => (
                                <button
                                    key={ex.id}
                                    onClick={() => setSelectedExercise(ex)}
                                    className={`w-full text-left p-5 rounded-2xl border transition-all duration-200 flex items-center gap-4 group ${
                                        selectedExercise?.id === ex.id 
                                        ? 'bg-slate-800 border-white/20 shadow-xl scale-[1.02]' 
                                        : 'bg-white/5 border-white/5 hover:bg-white/10 hover:border-white/10'
                                    }`}
                                >
                                    <div className={`w-12 h-12 rounded-xl flex items-center justify-center shrink-0 ${ex.color}`}>
                                        <ex.icon size={24} />
                                    </div>
                                    <div>
                                        <h3 className={`font-bold text-lg ${selectedExercise?.id === ex.id ? 'text-white' : 'text-slate-300 group-hover:text-white'}`}>
                                            {ex.title}
                                        </h3>
                                        <p className="text-sm text-slate-500 font-medium">{ex.subtitle}</p>
                                    </div>
                                </button>
                            ))}

                            <div className="bg-indigo-900/20 p-5 rounded-2xl border border-indigo-500/20 mt-6">
                                <div className="flex items-start gap-3">
                                    <Info className="text-indigo-400 shrink-0 mt-1" size={20} />
                                    <div className="text-sm text-indigo-200 space-y-2">
                                        <p className="font-bold">Nota para el Profesor:</p>
                                        <p>Use estas fichas para explicar la técnica. Active el "Espejo Vocal" para que el alumno vea el dibujo de su sonido.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-7">
                            <div className="bg-slate-900/50 backdrop-blur-xl border border-white/10 rounded-3xl p-1 shadow-2xl h-full min-h-[500px] flex flex-col">
                                {selectedExercise ? (
                                    <div className="flex flex-col h-full p-6 md:p-8">
                                        <div className="flex items-center gap-4 mb-6 border-b border-white/5 pb-6">
                                            <div className={`w-16 h-16 rounded-2xl flex items-center justify-center shrink-0 shadow-lg ${selectedExercise.color.replace('bg-', 'bg-opacity-50 ')}`}>
                                                <selectedExercise.icon size={32} />
                                            </div>
                                            <div>
                                                <h3 className="text-2xl font-bold text-white">{selectedExercise.title}</h3>
                                                <p className="text-slate-400">{selectedExercise.subtitle}</p>
                                            </div>
                                        </div>

                                        <div className="space-y-6 mb-8 flex-grow">
                                            <div className="bg-white/5 rounded-xl p-5 border border-white/5">
                                                <h4 className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Técnica</h4>
                                                <p className="text-slate-200 text-lg leading-relaxed">
                                                    {selectedExercise.description}
                                                </p>
                                            </div>
                                            
                                            <div className="bg-emerald-900/10 rounded-xl p-5 border border-emerald-500/10">
                                                <h4 className="text-xs font-bold text-emerald-500/70 uppercase tracking-widest mb-2">Objetivo del Ejercicio</h4>
                                                <p className="text-emerald-100/80 text-lg leading-relaxed font-medium">
                                                    {selectedExercise.objective}
                                                </p>
                                            </div>
                                        </div>

                                        <div className="mt-auto">
                                            <div className="flex justify-between items-end mb-4">
                                                <h4 className="text-sm font-bold text-white flex items-center gap-2">
                                                    <Mic size={16} className={isMicOn ? "text-red-500 animate-pulse" : "text-slate-500"} />
                                                    Espejo Vocal (Trazado)
                                                </h4>
                                                <button
                                                    onClick={toggleMic}
                                                    className={`px-4 py-2 rounded-lg font-bold text-sm transition-all flex items-center gap-2 ${
                                                        isMicOn 
                                                        ? 'bg-red-500/20 text-red-400 hover:bg-red-500/30' 
                                                        : 'bg-indigo-600 text-white hover:bg-indigo-500 shadow-lg shadow-indigo-500/20'
                                                    }`}
                                                >
                                                    {isMicOn ? 'Desactivar Monitor' : 'Activar Monitor'}
                                                </button>
                                            </div>
                                            
                                            <div className="bg-black/40 rounded-2xl p-4 border border-white/5 min-h-[220px] flex flex-col justify-center">
                                                <TunerVisualizer 
                                                    currentNote={currentNote} 
                                                    isListening={isMicOn}
                                                    mode="graph"
                                                />
                                                {isMicOn && currentNote && (
                                                    <p className="text-center text-xs text-slate-500 mt-4 font-mono">
                                                        Nota Actual: {formatNote(currentNote.midi)}
                                                    </p>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="h-full flex flex-col items-center justify-center text-center p-8 text-slate-500">
                                        <BookOpen size={64} className="mb-4 opacity-20" />
                                        <p className="text-xl font-medium text-slate-400">Selecciona un ejercicio</p>
                                        <p className="text-sm mt-2 max-w-xs mx-auto">Elige una tarjeta de la izquierda para ver las instrucciones y activar el monitor vocal.</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // ----------------------------------------------------------------------
        // 7. VIEWS: Ayuda (Help)
        // ----------------------------------------------------------------------
        const Help = () => {
            return (
                <div className="p-6 max-w-4xl mx-auto animate-fade-in">
                    <h2 className="text-3xl font-bold text-white mb-8 flex items-center gap-3">
                        <div className="w-2 h-8 bg-slate-500 rounded-full"></div>
                        Ayuda y Consejos
                    </h2>
                    <div className="grid md:grid-cols-2 gap-6">
                        <div className="bg-white/5 backdrop-blur-md p-8 rounded-3xl border border-white/10 hover:bg-white/10 transition-colors">
                            <div className="w-12 h-12 bg-blue-500/20 rounded-2xl flex items-center justify-center text-blue-400 mb-4 border border-blue-500/20">
                                <UserCheck size={24} />
                            </div>
                            <h3 className="text-xl font-bold text-white mb-3">Postura Corporal</h3>
                            <p className="text-slate-400 leading-relaxed">
                                Mantén la espalda recta y los hombros relajados. Imagina un hilo tirando de tu cabeza hacia arriba. Una buena postura libera tu diafragma.
                            </p>
                        </div>
                        <div className="bg-white/5 backdrop-blur-md p-8 rounded-3xl border border-white/10 hover:bg-white/10 transition-colors">
                            <div className="w-12 h-12 bg-cyan-500/20 rounded-2xl flex items-center justify-center text-cyan-400 mb-4 border border-cyan-500/20">
                                <Droplets size={24} />
                            </div>
                            <h3 className="text-xl font-bold text-white mb-3">Hidratación</h3>
                            <p className="text-slate-400 leading-relaxed">
                                Tus cuerdas vocales necesitan agua. Bebe pequeños sorbos de agua a temperatura ambiente frecuentemente mientras practicas.
                            </p>
                        </div>
                        <div className="bg-white/5 backdrop-blur-md p-8 rounded-3xl border border-white/10 hover:bg-white/10 transition-colors">
                            <div className="w-12 h-12 bg-pink-500/20 rounded-2xl flex items-center justify-center text-pink-400 mb-4 border border-pink-500/20">
                                <Heart size={24} />
                            </div>
                            <h3 className="text-xl font-bold text-white mb-3">Descanso</h3>
                            <p className="text-slate-400 leading-relaxed">
                                La voz se cansa como cualquier músculo. Si sientes ronquera o molestia, guarda silencio y descansa. No susurres, eso cansa más la voz.
                            </p>
                        </div>
                        <div className="bg-white/5 backdrop-blur-md p-8 rounded-3xl border border-white/10 hover:bg-white/10 transition-colors">
                            <div className="w-12 h-12 bg-amber-500/20 rounded-2xl flex items-center justify-center text-amber-400 mb-4 border border-amber-500/20">
                                <Info size={24} />
                            </div>
                            <h3 className="text-xl font-bold text-white mb-3">Uso de la App</h3>
                            <p className="text-slate-400 leading-relaxed">
                                Usa auriculares para escuchar mejor las referencias. En las rutinas, espera a que la app te indique que es tu turno.
                            </p>
                        </div>
                    </div>
                    <div className="mt-8 bg-slate-900/50 rounded-2xl p-8 border border-white/10">
                        <h4 className="font-bold text-white mb-4 text-lg">Guía Rápida</h4>
                        <ul className="list-disc list-inside text-slate-400 space-y-3">
                            <li><span className="text-indigo-400 font-semibold">Mi Tesitura:</span> Canta fuerte y claro. Usa el botón "¡Confirmar!" si la detección automática oscila mucho.</li>
                            <li><span className="text-emerald-400 font-semibold">Rutinas:</span> Ahora verás una barra de "Karaoke". Intenta mantener tu voz (la burbuja) en el centro.</li>
                        </ul>
                    </div>
                </div>
            );
        };

        // ----------------------------------------------------------------------
        // 8. MAIN: App Principal y Navegación
        // ----------------------------------------------------------------------
        const App = () => {
            const [currentView, setCurrentView] = useState('home');
            const [savedRange, setSavedRange] = useState(null);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const stored = localStorage.getItem('vocalTrainer_range');
                if (stored) {
                    setSavedRange(JSON.parse(stored));
                }
            }, []);

            const handleSaveRange = (range) => {
                setSavedRange(range);
                localStorage.setItem('vocalTrainer_range', JSON.stringify(range));
            };

            const NavItem = ({ view, label, icon: Icon }) => (
                <button
                    onClick={() => {
                        setCurrentView(view);
                        setMobileMenuOpen(false);
                    }}
                    className={`flex items-center gap-2 px-4 py-2 rounded-full transition-all duration-200 text-sm md:text-base font-medium ${
                        currentView === view 
                        ? 'bg-indigo-500 text-white shadow-[0_0_15px_rgba(99,102,241,0.5)]' 
                        : 'text-slate-400 hover:text-white hover:bg-white/10'
                    }`}
                >
                    <Icon size={18} />
                    <span>{label}</span>
                </button>
            );

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    <header className="bg-slate-900/80 backdrop-blur-md sticky top-0 z-50 border-b border-white/5">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 text-white cursor-pointer group" onClick={() => setCurrentView('home')}>
                                <div className="bg-gradient-to-br from-indigo-500 to-purple-600 text-white p-2 rounded-xl shadow-lg group-hover:scale-105 transition-transform">
                                    <Music size={24} />
                                </div>
                                <h1 className="text-lg md:text-xl font-bold tracking-tight hidden xs:block bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                                    Entrenador Vocal
                                </h1>
                            </div>
                            <nav className="hidden md:flex gap-2">
                                <NavItem view="home" label="Inicio" icon={Music} />
                                <NavItem view="range" label="Mi Tesitura" icon={Mic2} />
                                <NavItem view="warmup" label="Calentamiento" icon={Flame} />
                                <NavItem view="training" label="Rutinas" icon={Activity} />
                                <NavItem view="help" label="Ayuda" icon={HelpCircle} />
                            </nav>
                            <button 
                                className="md:hidden p-2 text-slate-300 hover:bg-white/10 rounded-lg"
                                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                            >
                                {mobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                            </button>
                        </div>
                        {mobileMenuOpen && (
                            <div className="md:hidden absolute top-16 left-0 w-full bg-slate-900 border-b border-white/10 shadow-2xl py-4 px-4 flex flex-col gap-2">
                                <NavItem view="home" label="Inicio" icon={Music} />
                                <NavItem view="range" label="Mi Tesitura" icon={Mic2} />
                                <NavItem view="warmup" label="Calentamiento" icon={Flame} />
                                <NavItem view="training" label="Rutinas" icon={Activity} />
                                <NavItem view="help" label="Ayuda" icon={HelpCircle} />
                            </div>
                        )}
                    </header>

                    <main className="flex-grow w-full max-w-6xl mx-auto py-8 px-4 md:px-8">
                        {currentView === 'home' && (
                            <div className="text-center py-12 md:py-20 max-w-4xl mx-auto animate-fade-in">
                                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-500/10 border border-indigo-500/20 text-indigo-300 text-xs font-bold tracking-wide uppercase mb-6">
                                    <span className="w-2 h-2 rounded-full bg-indigo-500 animate-pulse"></span>
                                    v 2.0 Dark Mode
                                </div>
                                <h2 className="text-4xl md:text-6xl font-extrabold text-white mb-6 tracking-tight leading-tight">
                                    Domina tu voz, <br/>
                                    <span className="bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">
                                        mejora tu oído musical.
                                    </span>
                                </h2>
                                <p className="text-lg text-slate-400 mb-12 leading-relaxed max-w-2xl mx-auto">
                                    Herramienta profesional y gratuita para estudiantes de música. Descubre tu rango real, entrena tu afinación y calienta tu voz con ejercicios interactivos.
                                </p>
                                
                                <div className="grid sm:grid-cols-3 gap-6">
                                    <div 
                                        onClick={() => setCurrentView('range')}
                                        className="bg-white/5 backdrop-blur-sm p-8 rounded-3xl border border-white/10 hover:border-indigo-500/50 cursor-pointer transition-all group hover:-translate-y-1 hover:bg-white/10"
                                    >
                                        <div className="w-14 h-14 bg-indigo-500/20 text-indigo-400 rounded-2xl flex items-center justify-center mb-4 mx-auto group-hover:scale-110 transition-transform border border-indigo-500/20">
                                            <Mic2 size={28} />
                                        </div>
                                        <h3 className="text-xl font-bold text-white mb-2">Tesitura</h3>
                                        <p className="text-slate-400 text-sm">Mide tu rango vocal exacto en graves y agudos.</p>
                                    </div>

                                    <div 
                                        onClick={() => setCurrentView('warmup')}
                                        className="bg-white/5 backdrop-blur-sm p-8 rounded-3xl border border-white/10 hover:border-orange-500/50 cursor-pointer transition-all group hover:-translate-y-1 hover:bg-white/10"
                                    >
                                        <div className="w-14 h-14 bg-orange-500/20 text-orange-400 rounded-2xl flex items-center justify-center mb-4 mx-auto group-hover:scale-110 transition-transform border border-orange-500/20">
                                            <Flame size={28} />
                                        </div>
                                        <h3 className="text-xl font-bold text-white mb-2">Calentamiento</h3>
                                        <p className="text-slate-400 text-sm">Ejercicios de sirenas y vibración para cuidar tu voz.</p>
                                    </div>

                                    <div 
                                        onClick={() => setCurrentView('training')}
                                        className="bg-white/5 backdrop-blur-sm p-8 rounded-3xl border border-white/10 hover:border-emerald-500/50 cursor-pointer transition-all group hover:-translate-y-1 hover:bg-white/10"
                                    >
                                        <div className="w-14 h-14 bg-emerald-500/20 text-emerald-400 rounded-2xl flex items-center justify-center mb-4 mx-auto group-hover:scale-110 transition-transform border border-emerald-500/20">
                                            <Activity size={28} />
                                        </div>
                                        <h3 className="text-xl font-bold text-white mb-2">Rutinas</h3>
                                        <p className="text-slate-400 text-sm">Juegos auditivos con feedback en tiempo real.</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {currentView === 'range' && (
                            <VocalRange onSaveRange={handleSaveRange} savedRange={savedRange} />
                        )}

                        {currentView === 'training' && (
                            <Training savedRange={savedRange} />
                        )}

                        {currentView === 'warmup' && (
                            <Warmup />
                        )}

                        {currentView === 'help' && (
                            <Help />
                        )}
                    </main>
                    <footer className="border-t border-white/5 py-8 mt-auto">
                        <div className="max-w-5xl mx-auto px-4 text-center text-slate-500 text-sm">
                            <p className="font-medium">Entrenador Vocal Interactivo</p>
                            <p className="mt-1 opacity-50">Desarrollado para Educación Musical</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
